<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>History | SLMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- RESET ---------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

/* ---------- BODY ---------- */
body{
  background:#f4f6f9;
}

/* ---------- HEADER ---------- */
.header{
  background:#2f3639;
  color:#f1d6a3;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h2{
  font-weight:600;
}

/* ---------- CONTAINER ---------- */
.container{
  padding:35px;
}

/* ---------- CARD ---------- */
.card{
  background:#fff;
  border-radius:25px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
}

/* ---------- TITLE ---------- */
.card h3{
  margin-bottom:20px;
  font-size:24px;
}

/* ---------- TABLE ---------- */
table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:14px;
  text-align:left;
  border-bottom:1px solid #ddd;
  font-size:15px;
}

th{
  background:#f3f3f3;
}

/* ---------- STATUS ---------- */
.status{
  padding:6px 14px;
  border-radius:15px;
  font-size:13px;
  color:#fff;
}

.approved{ background:#2ecc71; }
.rejected{ background:#e74c3c; }
.pending{ background:#f39c12; }

/* ---------- FOOTER ---------- */
.note{
  margin-top:15px;
  font-size:13px;
  color:#777;
  text-align:right;
}
</style>
</head>

<body>

<!-- ---------- HEADER ---------- -->
<div class="header">
  <span>SLMS - Department of Computer Science</span>
  <h2>History</h2>
  <span>Batch: 2023â€“2026</span>
</div>

<!-- ---------- CONTENT ---------- -->
<div class="container">

      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Student Name</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <!-- JS se data fill hoga -->
      </tbody>
    </table>

    <div class="note">Showing maximum 20 students</div>
  </div>
</div>

<script>
const historyData = [

  if(item.status==="Rejected") statusClass="rejected";

  table.innerHTML += `
    <tr>
      <td>${index+1}</td>
      <td>${item.date}</td>
      <td>${item.name}</td>
      <td>${item.type}</td>
      <td><span class="status ${statusClass}">${item.status}</span></td>
    </tr>
  `;
});
</script>

</body>
</html>
