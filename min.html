<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Department Dashboard - SLMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* -------- RESET -------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

/* -------- BODY -------- */
body{
  background:#f4f6f9;
  display:flex;
}

/* -------- SIDEBAR -------- */
.sidebar{
  width:260px;
  background:#2f3639;
  color:#fff;
  min-height:100vh;
  padding:20px;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:22px;
  font-weight:600;
  margin-bottom:30px;
}

.profile{
  background:#3a4347;
  padding:15px;
  border-radius:15px;
  text-align:center;
  margin-bottom:25px;
}

.profile img{
  width:60px;
  height:60px;
  border-radius:50%;
  margin-bottom:10px;
}

.profile p{
  font-size:14px;
  opacity:0.9;
}

.menu button{
  width:100%;
  background:#3a4347;
  border:none;
  color:#fff;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  cursor:pointer;
  text-align:left;
  font-size:15px;
}

.menu button:hover{
  background:#4a555a;
}

/* -------- MAIN -------- */
.main{
  flex:1;
  padding:20px 30px;
}

/* -------- HEADER -------- */
.header{
  background:#2f3639;
  color:#f1d6a3;
  padding:15px 25px;
  border-radius:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

/* -------- WELCOME CARD -------- */
.welcome{
  background:#fff;
  padding:30px;
  border-radius:25px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
  margin-bottom:30px;
  text-align:center;
}

.welcome h1{
  font-size:32px;
  margin-bottom:10px;
}

.welcome p{
  color:#777;
}

/* -------- CARDS -------- */
.cards{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap:25px;
}

.card{
  background:#fff;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.12);
}

.card h2{
  font-size:28px;
  margin-bottom:8px;
}

.card p{
  color:#666;
}

/* -------- HISTORY -------- */
.history{
  background:#fff;
  margin-top:40px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

.history h2{
  margin-bottom:15px;
}

table{
  width:100%;
  border-collapse:collapse;
}

table th, table td{
  padding:12px;
  border-bottom:1px solid #ddd;
  text-align:left;
}

table th{
  background:#f2f2f2;
}

.status{
  padding:5px 10px;
  border-radius:10px;
  font-size:13px;
  color:#fff;
}

.approved{ background:green; }
.rejected{ background:red; }
.pending{ background:orange; }

</style>
</head>

<body>

<!-- -------- SIDEBAR -------- -->
<div class="sidebar">
  <div class="logo">üìò SLMS</div>

  <div class="profile">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    <h4>Sita Kumari</h4>
    <p>ID No: FY1378</p>
  </div>

  <div class="menu">
    <button>üè† Home</button>
    <button>üìÑ Leave Request</button>
    <button>üìä Attendance Record</button>
    <button>üïí History</button>
    <button>‚ÑπÔ∏è About</button>
    <button>‚ùì Help</button>
  </div>
</div>

<!-- -------- MAIN CONTENT -------- -->
<div class="main">

  <div class="header">
    <span>Monday, Nov 3, 2025</span>
    <h3>Department Dashboard</h3>
    <span>Batch: 2023-2026</span>
  </div>

  <div class="welcome">
    <h1>Welcome, Sita! üëã</h1>
    <p>Manage student leave requests and oversee the system efficiently.</p>
  </div>

  <div class="cards">
    <div class="card">
      <h2>5</h2>
      <p>Semester</p>
    </div>
    <div class="card">
      <h2>120</h2>
      <p>Total Students</p>
    </div>
    <div class="card">
      <h2>72</h2>
      <p>Presents</p>
    </div>
    <div class="card">
      <h2>48</h2>
      <p>Absent</p>
    </div>
  </div>

  <!-- -------- HISTORY SECTION -------- -->
  <div class="history">
    <h2>History</h2>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Student Name</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyData">
        <!-- JS se data aayega -->
      </tbody>
    </table>
  </div>

</div>

<script>
const history = [
  {date:"01-Nov-2025", name:"Rahul Kumar", type:"Leave", status:"Approved"},
  {date:"02-Nov-2025", name:"Anjali Singh", type:"Leave", status:"Rejected"},
  {date:"03-Nov-2025", name:"Rohit Verma", type:"Attendance", status:"Pending"}
];

const tbody = document.getElementById("historyData");

history.forEach(item=>{
  const tr = document.createElement("tr");

  let statusClass = "pending";
  if(item.status==="Approved") statusClass="approved";
  if(item.status==="Rejected") statusClass="rejected";

  tr.innerHTML = `
    <td>${item.date}</td>
    <td>${item.name}</td>
    <td>${item.type}</td>
    <td><span class="status ${statusClass}">${item.status}</span></td>
  `;
  tbody.appendChild(tr);
});
</script>

</body>
</html>
